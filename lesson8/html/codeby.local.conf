<VirtualHost *:443>
    ServerAdmin admin@codeby.local 
    ServerName codeby.local 
    DocumentRoot /opt/apache/www/codeby.local/html 
    DirectoryIndex index.html default.php test.html
    <Directory "/opt/apache/www/codeby.local/html">i
	    AllowOverride none
   	    Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log 
    CustomLog ${APACHE_LOG_DIR}/access.log combined 

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/domain.crt
    SSLCertificateKeyFile /etc/ssl/private/domain.key

    RewriteEngine On  
    RewriteCond %{HTTP_HOST} ^www.codeby.local$ [NC]  
    RewriteRule ^(.*)$ https://codeby.local/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:80>
    ServerName codeby.local
    Redirect permanent / https://codeby.local/
</VirtualHost>