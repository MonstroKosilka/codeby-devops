apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "pv-1" . }}
  namespace: {{ .Values.namespace }}
spec:
  capacity:
    storage: {{ .Values.PV.storage }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: {{ .Values.StorageClass.name }}
  local:
    path: {{ .Values.PV.path }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values: 
            - {{ .Values.PV.node1 }}
